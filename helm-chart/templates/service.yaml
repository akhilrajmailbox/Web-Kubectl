apiVersion: v1
kind: Service
metadata:
  name: {{ include "web-kubectl.fullname" . }}
  labels:
    {{- include "web-kubectl.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- if .Values.service.ports }}
    {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .port }}
      protocol: {{ .protocol | default "TCP" }}
    {{- end }}
  {{- else }}
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: {{ .Values.service.protocol | default "TCP" }}
  {{- end }}
  selector:
    {{- include "web-kubectl.selectorLabels" . | nindent 4 }}